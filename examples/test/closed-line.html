<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Closed Line</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(0, 0, 3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox
    .set({
      scale: 720,
      focus: 3,
    })
    .cartesian({
      range: [[-1, 1], [-1, 1], [-1, 1]],
      scale: [1, 1, 1],
    });

    view.array({
      bufferWidth: 20,
      width: 12,
      channels: 3,
      expr: (emit, i) => {
        let angle = i/12 * Ï„;
        emit(Math.cos(angle), 0, Math.sin(angle))
      },
    });

    view
      .transform({
        position: [0, 1, 0],
        scale: [.5, .5, .5]
      })
      .line({
        closed: true,
        color: 0x3090FF,
        width: 15,
        join: 'miter',
      });

    view
      .transform({
        position: [0, .8, 0],
        scale: [.5, .5, .5]
      })
      .line({
        color: 0x3090FF,
        width: 15,
        join: 'miter',
      });

    view
      .transform({
        position: [0, .1, 0],
        scale: [.5, .5, .5]
      })
      .line({
        closed: true,
        color: 0x50BF30,
        width: 15,
        join: 'round',
      });

    view
      .transform({
        position: [0, -.1, 0],
        scale: [.5, .5, .5]
      })
      .line({
        color: 0x50BF30,
        width: 15,
        join: 'round',
      });

    view
      .transform({
        position: [0, -.8, 0],
        scale: [.5, .5, .5]
      })
      .line({
        closed: true,
        color: 0xBF2060,
        width: 15,
        join: 'bevel',
      });

    view
      .transform({
        position: [0, -1, 0],
        scale: [.5, .5, .5]
      })
      .line({
        color: 0xBF2060,
        width: 15,
        join: 'bevel',
      });
    
    ////////////////////////////////////
    
    view
      .transform({
        position: [0, 1, 0],
      })
      .line({
        closed: true,
        color: 0x3090FF,
        width: 15,
        join: 'miter',
        start: true,
        end: true,
      });

    view
      .transform({
        position: [0, .8, 0],
      })
      .line({
        color: 0x3090FF,
        width: 15,
        join: 'miter',
        start: true,
        end: true,
      });

    view
      .transform({
        position: [0, .1, 0],
      })
      .line({
        closed: true,
        color: 0x50BF30,
        width: 15,
        join: 'round',
        start: true,
        end: true,
      });

    view
      .transform({
        position: [0, -.1, 0],
      })
      .line({
        color: 0x50BF30,
        width: 15,
        join: 'round',
        start: true,
        end: true,
      });

    view
      .transform({
        position: [0, -.8, 0],
      })
      .line({
        closed: true,
        color: 0xBF2060,
        width: 15,
        join: 'bevel',
        start: true,
        end: true,
      });

    view
      .transform({
        position: [0, -1, 0],
      })
      .line({
        color: 0xBF2060,
        width: 15,
        join: 'bevel',
        start: true,
        end: true,
      });

  </script>
</body>
</html>
