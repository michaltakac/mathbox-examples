<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Discs</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    var mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    var three = mathbox.three;

    three.camera.position.set(2.5, 1, -1.3);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    var view = mathbox.cartesian({
      range: [[-1, 1], [-1, 1], [-1, 1]],
      scale: [1, 1, 1],
    });

    view.grid({
      width: 5,
      opacity: 0.5,
      axes: [1, 3],
      blending: 'add'
    });

    let disc = [], n = 32;
    for (var i = 0; i <= n; ++i) {
      let theta = Ï„*i/n;
      disc.push([Math.cos(theta), Math.sin(theta), 0]);
    }

    view.array({
      data: disc,
      items: 33,
      channels: 3,
    });
    view.face({
      color: 0xA0B7FF,
      shaded: true,
    });
    view.point({
      size: 10,
      color: 0xB0C7FF,
      zBias: 2,
    });

    view.array({
      data: [[1, 0, 1], [-1, 0, 1], [-1, 0, -1], [1, 0, -1]],
      channels: 3,
    });
    view.point({
      depth: 0,
      size: 100,
      color: 0xB0C7FF,
    });


  </script>
</body>
</html>
